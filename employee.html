<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>แดชบอร์ดหัวหน้า</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg:#f6f8fc; --card:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0;
      --blue:#2563eb; --blue-2:#1d4ed8;
      --green-bg:#e8f5e9; --green:#166534;
      --yellow-bg:#fff8e1; --yellow:#92400e;
      --red-bg:#fee2e2; --red:#991b1b;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:20px;box-shadow:0 4px 16px rgba(2,6,23,.05)}
    h1{font-size:22px;margin:0 0 6px}
    .date{font-size:14px;color:var(--muted);margin-bottom:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type=date],button,select{
      background:#fff;color:var(--text);border:1px solid var(--line);
      border-radius:10px;padding:10px 12px;outline:none
    }
    input[type=date]:focus,select:focus{border-color:var(--blue)}
    button{cursor:pointer}
    .btn{background:linear-gradient(180deg,var(--blue),var(--blue-2));color:#fff;border:none}
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:12px}
    .k{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px}
    .k .lbl{color:var(--muted);font-size:12px}
    .k .num{font-weight:700;font-size:24px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid var(--line);padding:8px;font-size:13px;text-align:left}
    th{background:#f1f5f9}
    .status{padding:4px 8px;border-radius:999px;border:1px solid var(--line);font-size:12px}
    .green{background:var(--green-bg);color:var(--green)}
    .yellow{background:var(--yellow-bg);color:var(--yellow)}
    .red{background:var(--red-bg);color:var(--red)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>แดชบอร์ดหัวหน้า</h1>
    <div class="date">วันนี้: <strong id="today"></strong></div>

    <div class="row" style="gap:8px;margin-bottom:8px">
      <label>วันที่:</label>
      <input type="date" id="date">
      <button class="btn" onclick="load()">โหลดข้อมูล</button>
    </div>

    <div class="kpis">
      <div class="k">
        <div class="lbl">เข้าสาย (คน)</div>
        <div class="num" id="k-late">0</div>
      </div>
      <div class="k">
        <div class="lbl">สูบบุหรี่ (ครั้ง)</div>
        <div class="num" id="k-smoke">0</div>
      </div>
      <div class="k">
        <div class="lbl">ห้องน้ำ (ครั้ง)</div>
        <div class="num" id="k-toilet">0</div>
      </div>
      <div class="k">
        <div class="lbl">ชั่วโมงงานเฉลี่ย</div>
        <div class="num" id="k-avg-hrs">0</div>
      </div>
    </div>

    <canvas id="chart" height="160" style="margin-top:12px"></canvas>

    <table id="tbl">
      <thead>
        <tr>
          <th>รหัส</th>
          <th>ชื่อ</th>
          <th>เข้า</th>
          <th>ออก</th>
          <th>เริ่มทานข้าว</th>
          <th>สูบ (นาที)</th>
          <th>ห้องน้ำ (นาที)</th>
          <th>รวมงาน (ชม.)</th>
          <th>สถานะ</th>
          <th>หมายเหตุ</th>
          <th>บันทึก</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="muted" style="margin-top:6px">* ข้อมูลจาก n8n (Google Sheets)</div>
  </div>
</div>

<script>
  /* === เปลี่ยนให้เป็นโดเมน n8n ของคุณ === */
  const BASE_API   = 'https://YOUR-N8N-DOMAIN';
  const API_SUM    = BASE_API + '/api/manager-summary'; // GET ?date=YYYY-MM-DD
  const API_REMARK = BASE_API + '/api/manager-remark';   // POST {date, employeeId, remark, dateLocal}

  // วันปัจจุบัน (ไทย)
  function getTodayLocal(){
    const now = new Date();
    const tz = new Date(now.getTime() - now.getTimezoneOffset()*60000);
    const yyyyMmDd = tz.toISOString().slice(0,10);
    const [y,m,d] = yyyyMmDd.split('-');
    return { yyyyMmDd, ddMmYyyy:`${d}/${m}/${y}` };
  }

  // ตั้งค่าวันที่เริ่มต้น + โชว์บนหัวเว็บ
  (function initDates(){
    const t = getTodayLocal();
    document.getElementById('today').textContent = t.ddMmYyyy;
    document.getElementById('date').value = t.yyyyMmDd;
  })();

  let CHART;

  async function load(){
    const d = document.getElementById('date').value;
    let data;
    try{
      const r = await fetch(`${API_SUM}?date=${encodeURIComponent(d)}`);
      data = await r.json(); // { rows: [...], stats: {...} }
    }catch(e){
      alert('โหลดข้อมูลไม่สำเร็จ'); return;
    }

    // KPIs
    const st = data.stats || {};
    document.getElementById('k-late').textContent   = st.LateCount ?? 0;
    document.getElementById('k-smoke').textContent  = st.SmokeCount ?? 0;
    document.getElementById('k-toilet').textContent = st.ToiletCount ?? 0;
    document.getElementById('k-avg-hrs').textContent = ((st.AvgWorkMins||0)/60).toFixed(2);

    // กราฟ
    drawChart(data);

    // ตาราง
    renderTable(data.rows || []);
  }

  function drawChart(data){
    // ตัวอย่างง่าย: แสดง late/smoke/toilet เป็นแท่ง
    const ctx = document.getElementById('chart').getContext('2d');
    if(CHART) CHART.destroy();
    CHART = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['เข้าสาย','สูบ (ครั้ง)','ห้องน้ำ (ครั้ง)'],
        datasets: [{
          label: 'สรุป',
          data: [
            data.stats?.LateCount || 0,
            data.stats?.SmokeCount || 0,
            data.stats?.ToiletCount || 0
          ],
          borderWidth: 1
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } }, plugins:{legend:{display:false}} }
    });
  }

  function renderTable(rows){
    const tb = document.querySelector('#tbl tbody');
    tb.innerHTML = '';
    rows.forEach(row=>{
      const tr = document.createElement('tr');
      const hrs = ((row.WorkTotalMins||0)/60).toFixed(2);
      const col = (row.StatusColor||'').toLowerCase();
      tr.innerHTML = `
        <td>${row.EmployeeID||''}</td>
        <td>${row.Name||''}</td>
        <td>${row.CheckInTime||''}</td>
        <td>${row.CheckOutTime||''}</td>
        <td>${row.LunchStart||''}</td>
        <td>${row.SmokeTotalMins||0}</td>
        <td>${row.ToiletTotalMins||0}</td>
        <td>${hrs}</td>
        <td><span class="status ${col}">${row.StatusColor||''}</span></td>
        <td><input id="rm-${row.Date}-${row.EmployeeID}" value="${(row.Remark||'').replace(/"/g,'&quot;')}"></td>
        <td><button onclick="saveRemark('${row.Date}','${row.EmployeeID}')">บันทึก</button></td>
      `;
      tb.appendChild(tr);
    });
  }

  async function saveRemark(dateFromRow, empId){
    // ใช้วันที่จากช่องบนหน้าเป็น dateLocal เพื่อความชัดเจน
    const t = getTodayLocal();                 // วันนี้ (ไทย)
    const dateLocal = document.getElementById('date').value || t.yyyyMmDd;

    const el = document.getElementById(`rm-${dateFromRow}-${empId}`);
    const remark = el ? el.value : '';
    try{
      await fetch(API_REMARK, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          date: dateFromRow,      // แถวที่จะแก้ (ตรงกับข้อมูลในตาราง)
          employeeId: empId,
          remark,
          dateLocal               // ส่งวันปัจจุบันไปด้วยเผื่อ backend log
        })
      });
      alert('บันทึกหมายเหตุแล้ว');
    }catch(e){
      alert('บันทึกไม่สำเร็จ');
    }
  }

  load(); // โหลดข้อมูลครั้งแรก
</script>
</body>
</html>
